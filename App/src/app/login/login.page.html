
<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<app-spinner *ngIf="loading"></app-spinner>

<ion-content padding >
  
  <div (swipe)="swipeEvent($event)">
    <ion-list lines="none">
  
     

  <form [formGroup]="user">
  
   <br><br><br>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input  formControlName="username" type="text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <br />
      </ion-item>
      
  
     
  
      </form>

     
        
       
     
  </ion-list>

  <div style="text-align: center;">
  <img style="width: 13%" [src]="'../../assets/fingerprint.png'">
  
</div>
<br/><br/>
  <ion-button shape="round" expand="full" color="primary" (click)="login()" >Login</ion-button>

</div>
  </ion-content>
  
  <ion-footer >
    <!-- <ion-toolbar color="secondary">
      <ion-title style=" text-align: center;">An App for Blind Peopel</ion-title>
    </ion-toolbar> -->
  </ion-footer>
