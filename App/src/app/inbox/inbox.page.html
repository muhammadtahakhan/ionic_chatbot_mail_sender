<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>inbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


    <ion-list>

      <!-- Sliding item with expandable options on both sides -->
      <ion-item-sliding #refEl1>
        <ion-item-options side="start">
        <ion-item-option color="danger" (click)="delete(refEl1)" expandable>
        Delete
        </ion-item-option>
        </ion-item-options>

        <ion-item>
        <ion-label>Expandable Options</ion-label>
        </ion-item>

        <ion-item-options side="end">
        <ion-item-option (click)="archive(refEl1)" color="tertiary" expandable>
        Archive
        </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding #refEl2>
        <ion-item-options side="start">
        <ion-item-option color="danger" expandable (click)="delete(refEl2)">
        Delete
        </ion-item-option>
        </ion-item-options>

        <ion-item>
        <ion-label>Expandable Options</ion-label>
        </ion-item>

        <ion-item-options side="end">
        <ion-item-option (click)="archive(refEl2)" color="tertiary" expandable>
        Archive
        </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding #refEl3>
          <ion-item-options side="start">
          <ion-item-option color="danger" (click)="delete(refEl3)" expandable>
          Delete
          </ion-item-option>
          </ion-item-options>
    
          <ion-item>
          <ion-label>Expandable Options</ion-label>
          </ion-item>
    
          <ion-item-options side="end">
          <ion-item-option (click)="archive(refEl3)" color="tertiary" expandable>
          Archive
          </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>

    </ion-list>

</ion-content>
