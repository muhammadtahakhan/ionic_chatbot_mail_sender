<!-- Themes Register + logo -->
<ion-grid padding>
  <ion-row align-items-center>
    <ion-col padding size="12" size-md="10" push-md="1">
      <!---Skip button-->
      <ion-button float-end margin-top button-clear fill="clear" shape="round" routerLink="/crisis-center" (click)="onSkipFunc()">Login</ion-button>
      <!---Logo-->
      <ion-img float-start src="assets/imgs/logo/login.png" ></ion-img>
       <!--Form Title-->
       <h1 text-size-xl>Register</h1>
      <div clearfix></div>
        <!---Input field email-->
        <ion-item class="ion-no-padding" input>
          <ion-label text-size-xs position="floating">Email</ion-label>
          <ion-input required type="email"
            pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
            required [(ngModel)]="item.email">
          </ion-input>
          <ion-icon *ngIf="!isEmailValid" icon-small name="remove-circle"></ion-icon>
        </ion-item>
        <!---Input field name-->
        <ion-item class="ion-no-padding" input>
          <ion-label text-size-xs position="floating">Name</ion-label>
          <ion-input required type="text"
            pattern="[a-zA-Z ]*" required
            [(ngModel)]="item.name">
          </ion-input>
          <ion-icon *ngIf="!isNameValid" icon-small name="remove-circle"></ion-icon>
        </ion-item>
     
      <!---Input field username-->
      <ion-item class="ion-no-padding" input>
        <ion-label text-size-xs position="floating">Username</ion-label>
        <ion-input required type="text"
          [(ngModel)]="item.username">
        </ion-input>
        <ion-icon *ngIf="!isUsernameValid" icon-small name="remove-circle"></ion-icon>
      </ion-item>
      <!---Input field password-->
      <ion-item class="ion-no-padding" input>
        <ion-label text-size-xs position="floating">Password</ion-label>
        <ion-input required type="password"
          [(ngModel)]="item.password">
        </ion-input>
        <ion-icon *ngIf="!isPasswordValid" icon-small name="remove-circle"></ion-icon>
      </ion-item>
       <!---Input field password-->
       <ion-item class="ion-no-padding" input>
          <ion-label text-size-xs position="floating">Confirm Password</ion-label>
          <ion-input required type="password"
            [(ngModel)]="item.c_password">
          </ion-input>
          <ion-icon *ngIf="!isCPasswordValid" icon-small name="remove-circle"></ion-icon>
        </ion-item>
       
    
      <!---Register button-->
      <ion-button button-round float-end margin-top
        fill="outline" shape="round" (click)="onRegisterFunc()">Register
      </ion-button>

    </ion-col>
  </ion-row>
</ion-grid>
