<!-- SWIPE TO DISMISS --COMPONENT 1 -->
<ion-grid class="ion-no-padding" *ngIf="data != null">
  <ion-row>
    <ion-col size="12" class="ion-no-padding">
      <ion-list #dynamicList>
        <!-- Header List -->
       
       
        <!-- Content List -->
        <ion-item-sliding #sliding (click)="onItemClickFunc(item, $event)" disabled="false" *ngFor="let item of data">
          <ion-item lines="none" >
            
            <!--Avatar -->
            <ion-avatar slot="start">
              <!-- <img [src]="item.image"> -->
            </ion-avatar>
            <ion-label>
              <!-- Title -->
              <!-- <h2 text-size-xs class="ion-text-wrap">{{item.from[0]}}..</h2> -->
              <!-- Subtitle -->
              <h3 text-size-sm class="ion-text-wrap" class="ion-text-uppercase">{{item.subject}}..</h3>
            </ion-label>
            <!-- ShortDescription -->
            <span slot="end" span-small>{{item.shortDescription}}</span>
            <!-- Icon play -->
            <!-- <i slot="end" icon-medium class="icon icon-play"></i> -->
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="onDeleteFunc(item, $event)">
              <i icon-medium class="icon {{item.iconDelate}}"></i>
            </ion-item-option>
            <ion-item-option (click)="onUndoFunc($event)">
              <i icon-medium class="icon {{item.iconUndo}}"></i>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
