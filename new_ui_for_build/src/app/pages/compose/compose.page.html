<ion-app>
    <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
          </ion-buttons>
          <ion-title text-capitalize>Email</ion-title>
        </ion-toolbar>
      </ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">CC</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Subject</ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item>
            <ion-textarea rows="15" position="floating" placeholder="Enter Email Content here..."></ion-textarea>
          </ion-item>

</ion-content>
</ion-app>
