<!-- Themes Register + logo -->
<ion-grid padding>
  <ion-row align-items-center>
    <ion-col padding size="12" size-md="10" push-md="1">
      <!---Skip button-->
      <ion-button float-end margin-top button-clear fill="clear" shape="round" routerLink="/login" >Login</ion-button>
      <!---Logo-->
      <!-- <ion-img float-start src="assets/imgs/fyp_logo.jpg" ></ion-img> -->
       <!--Form Title-->
       <h1 text-size-xl>Reset Password</h1>
      <div clearfix></div>

         <!---Input field username-->
         <ion-item class="ion-no-padding" input>
          <ion-label text-size-xs position="floating">Name/Username</ion-label>
          <ion-input required type="text"
            [(ngModel)]="item.username">
          </ion-input>
          <ion-icon *ngIf="!isUsernameValid" icon-small name="remove-circle"></ion-icon>
        </ion-item>


       
           
    
      <!---Input field password-->
      <ion-item class="ion-no-padding" input>
        <ion-label text-size-xs position="floating">Password</ion-label>
        <ion-input required type="password"
          [(ngModel)]="item.password">
        </ion-input>
        <ion-icon *ngIf="!isPasswordValid" icon-small name="remove-circle"></ion-icon>
      </ion-item>
       <!---Input field password-->
       <ion-item class="ion-no-padding" input>
          <ion-label text-size-xs position="floating">Confirm Password</ion-label>
          <ion-input required type="password"
            [(ngModel)]="item.c_password">
          </ion-input>
          <ion-icon *ngIf="!isCPasswordValid" icon-small name="remove-circle"></ion-icon>
        </ion-item>
       
    
      <!---Register button-->
      <ion-button button-round float-end margin-top
        fill="outline" shape="round" (click)="update()">update
      </ion-button>

    </ion-col>
  </ion-row>
</ion-grid>
